y_1 (t) \amp = e^{-t} \int e^t (-t) \diff{t}, \\
\amp = - e^{-t} (t e^t - e^t), \\
\amp = 1 - t. \\
y_2 (t) \amp = e^{2t} \int e^{-2t} (-2t) \diff{t}, \\
\amp = e^{2t} \left( t e^{-2t} + \frac{1}{2}e^{-2t}\right), \\
