<div class="para">Let <span class="process-math">\(A\)</span> be a matrix in row echelon form and <span class="process-math">\(\mb{x}\)</span> the column of variables from equation <a href="" class="xref" data-knowl="./knowl/eq-fundamentalmatrixequation.html" title="Equation 2.4.2">(2.4.2)</a>. We say that the variable <span class="process-math">\(x_i\)</span> is a <dfn class="terminology">basic variable</dfn> if there is a leading coefficient of some row of <span class="process-math">\(A\)</span> on the <span class="process-math">\(i\)</span>-th column. Otherwise we call it a <dfn class="terminology">free variable</dfn>.</div>
