<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.4.13</span><span class="period">.</span>
</h4> <div class="para">Given a matrix <span class="process-math">\(A\)</span> with reduced row echelon form <span class="process-math">\(A^\prime\text{,}\)</span> we say that the <span class="process-math">\(j\)</span>-th column is <dfn class="terminology">free</dfn> if the variable associated to a linear system <span class="process-math">\(A^\prime \mb{x} = \mb{b}\)</span> is free. Otherwise we say the column is <dfn class="terminology">basic</dfn>.</div></article><span class="incontext"><a href="sec-matrices2.html#def-basicfreecol" class="internal">in-context</a></span>
