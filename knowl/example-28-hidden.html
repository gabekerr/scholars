<div class="para">Recall that <span class="process-math">\(C([a,b])\)</span> denotes the set of continuous functions on the closed interval <span class="process-math">\([a,b]\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
\int : C([a,b]) \to \mathbb{R} 
\end{equation*}
</div>
<div class="para">given by</div>

\begin{equation*}
\int f := \int_a^b f(x) \, \diff x 
\end{equation*}
