<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A <dfn class="terminology">set</dfn> is a collection of elements. We write <span class="process-math">\(a \in A \)</span> to denote that the element <span class="process-math">\(a \)</span> is in the set <span class="process-math">\(A \text{.}\)</span> A set <span class="process-math">\(A_0 \)</span> is a <dfn class="terminology">subset</dfn> of <span class="process-math">\(A \text{,}\)</span> written  <span class="process-math">\(A_0 \subseteq A \text{,}\)</span> if all elements in <span class="process-math">\(A_0 \)</span> are also in <span class="process-math">\(A \text{.}\)</span>
</div>
