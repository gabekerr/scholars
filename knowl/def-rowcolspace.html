<div class="para">Given an <span class="process-math">\(m \times n\)</span> matrix <span class="process-math">\(A\)</span> with entries in <span class="process-math">\(K\text{,}\)</span>
</div>
<ol class="decimal">
<li><div class="para">the <dfn class="terminology">column space</dfn> of <span class="process-math">\(A\)</span> is the span of the columns of <span class="process-math">\(A\)</span> in <span class="process-math">\(K^m\text{.}\)</span>
</div></li>
<li><div class="para">the <dfn class="terminology">row space</dfn> of <span class="process-math">\(A\)</span> is the span of the rows of <span class="process-math">\(A\)</span> in <span class="process-math">\(K^n\text{.}\)</span>
</div></li>
</ol>
