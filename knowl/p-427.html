<div class="para">We say that the vectors <span class="process-math">\(\mb{v}_1 , \ldots, \mb{v}_n\)</span> of an inner product space <span class="process-math">\(V\)</span> are <dfn class="terminology">orthonormal</dfn> if they are pairwise orthogonal unit vectors. We call <span class="process-math">\(\mathcal{B} = \{ \mb{v}_1 , \ldots, \mb{v}_n \}\)</span> an <dfn class="terminology">orthonormal basis</dfn> if it is a basis of orthonormal vectors.</div>
