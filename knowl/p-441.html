<div class="para">If <span class="process-math">\(U\)</span> is a proper subspace of a finite dimensional vector space <span class="process-math">\(W\)</span> over <span class="process-math">\(K\text{,}\)</span> there is another subspace <span class="process-math">\(V\)</span> which is complementary to <span class="process-math">\(U\)</span> so that <span class="process-math">\(U \oplus V = W\text{.}\)</span> In this case</div>
<div class="displaymath process-math">
\begin{equation*}
\dim_K U + \dim_K V = \dim_K W . 
\end{equation*}
</div>
