<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.5.13</span><span class="period">.</span>
</h4> <div class="para">Given a vector subspace <span class="process-math">\(U \leq V\)</span> the <dfn class="terminology">annihilator</dfn> of <span class="process-math">\(U\)</span> is the subspace,</div>
<div class="displaymath process-math">
\begin{equation*}
U^\circ = \left\{ \delta \in V^* : \delta (\mb{u} ) = \mb{0} \text{ for all }\mb{u} \in U \right\}.
\end{equation*}
