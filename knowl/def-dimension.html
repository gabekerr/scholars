</h3> <div class="para">Given a vector space <span class="process-math">\(V\)</span> over <span class="process-math">\(K\text{,}\)</span> we say that the dimension of <span class="process-math">\(V\)</span> is <span class="process-math">\(n\)</span> if there is a basis of <span class="process-math">\(V\)</span> with <span class="process-math">\(n\)</span> elements. This is denoted <span class="process-math">\(\dim_K (V) = n\text{.}\)</span> If <span class="process-math">\(V\)</span> has no finite basis, we say that <span class="process-math">\(V\)</span> is infinite dimensional.</div></article><span class="incontext"><a href="sec-vectorspaces2.html#def-dimension" class="internal">in-context</a></span>
