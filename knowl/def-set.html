<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.2.1</span><span class="period">.</span>
</h3> <div class="para">A <dfn class="terminology">set</dfn> is a collection of elements. We write <span class="process-math">\(a \in A \)</span> to denote that the element <span class="process-math">\(a \)</span> is in the set <span class="process-math">\(A \text{.}\)</span> A set <span class="process-math">\(A_0 \)</span> is a <dfn class="terminology">subset</dfn> of <span class="process-math">\(A \text{,}\)</span> written  <span class="process-math">\(A_0 \subseteq A \text{,}\)</span> if all elements in <span class="process-math">\(A_0 \)</span> are also in <span class="process-math">\(A \text{.}\)</span>
</div></article><span class="incontext"><a href="sec-setsandfunctions.html#def-set" class="internal">in-context</a></span>
