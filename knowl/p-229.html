<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Given a matrix <span class="process-math">\(A\)</span> with reduced row echelon form <span class="process-math">\(A^\prime\text{,}\)</span> we say that the <span class="process-math">\(j\)</span>-th column is <dfn class="terminology">free</dfn> if the variable associated to a linear system <span class="process-math">\(A^\prime \mb{x} = \mb{b}\)</span> is free. Otherwise we say the column is <dfn class="terminology">basic</dfn>.</div>
