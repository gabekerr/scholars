<div class="para">The length of the vector <span class="process-math">\(\mb{v}\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\| \mb{v} \| = \sqrt{ \mb{v} \cdot \mb{v} }. 
\end{equation*}
</div>
<div class="para">A vector <span class="process-math">\(\mb{v}\)</span> is called a <dfn class="terminology">unit vector</dfn> if <span class="process-math">\(\| \mb{v} \| = 1\text{.}\)</span>
