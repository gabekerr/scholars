<li><div class="para">
<span class="process-math">\(T\)</span> is one-to-one.</div></li>
<li><div class="para">
<span class="process-math">\(T\)</span> is onto.</div></li>
<li><div class="para">
<span class="process-math">\(T\)</span> is a linear isomorphism.</div></li>
</ol>
