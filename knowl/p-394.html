<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Given an <span class="process-math">\(m \times n\)</span> matrix <span class="process-math">\(A = (a_{ij})\text{,}\)</span> its <dfn class="terminology">transpose</dfn> is the <span class="process-math">\(n \times m\)</span> matrix <span class="process-math">\(A^T = (\tilde{a}_{ij})\)</span> where <span class="process-math">\(\tilde{a}_{ij} = a_{ji}\text{.}\)</span> We say that a square matrix is <dfn class="terminology">symmetric</dfn> if <span class="process-math">\(A^T = A\text{.}\)</span>
</div>
