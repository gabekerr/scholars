<div class="para">An <dfn class="terminology">inverse function</dfn> of <span class="process-math">\(f \)</span> is a function <span class="process-math">\(g : B \to A \)</span> (or <span class="process-math">\(f^{-1} \)</span>) which satisfies the equations</div>
<div class="displaymath process-math">
\begin{align}
g \circ f \amp = 1_A, \tag{1.2.3}\\
f \circ g \amp = 1_B.\tag{1.2.4}
\end{align}
</div>
<div class="para">The following is a useful and basic result.</div>
